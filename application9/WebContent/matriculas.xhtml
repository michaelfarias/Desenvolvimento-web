<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Application 8</title>
</h:head>
<h:body>
	<h:link value="Voltar" outcome="/index"></h:link>
	<br />
	<br />

	<h:dataTable value="#{matriculaBean.matriculas}" var="m" border="1">
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{m.id}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Nome do aluno</f:facet>
			<h:outputText value="#{m.aluno.nome}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header"> Disciplina</f:facet>
			<h:outputText value="#{m.disciplina.nome}"></h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header"> Periodo</f:facet>
			<h:outputText value="#{m.periodo}"></h:outputText>
		</h:column>
	</h:dataTable>

</h:body>
</html>
