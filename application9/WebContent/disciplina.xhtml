<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Application 7</title>
</h:head>
<h:body>
	<h:link value="Voltar" outcome="/index"></h:link>
	<br />
	<br />
	<h:messages showSummary="false" showDetail="true" />

	<h:form>
		<h:outputText value="Id: #{disciplinaBean.disciplina.id}"
			rendered="#{disciplinaBean.disciplina.id > 0}"></h:outputText>
		<br />
		<h:inputHidden value="#{disciplinaBean.disciplina.id}"></h:inputHidden>
	Nome:<h:inputText value="#{disciplinaBean.disciplina.nome}">
			<f:validator validatorId="disciplinaValidator"></f:validator>
		</h:inputText>
		<br />
	Carga Horária:<h:inputText
			value="#{disciplinaBean.disciplina.cargaHoraria}"></h:inputText>
		<br />
		<h:commandButton action="#{disciplinaBean.salvar()}" value="Salvar"></h:commandButton>
	</h:form>
	<br />
	<br />

	<h:dataTable value="#{disciplinaBean.disciplinas}" var="d" border="1">
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{d.id}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{d.nome}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Carga horária</f:facet>
			<h:outputText value="#{d.cargaHoraria}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Ações</f:facet>
			<h:form>
				<h:commandButton action="#{disciplinaBean.carregar(d)}"
					value="Editar"></h:commandButton>
				<h:commandButton action="#{disciplinaBean.remover(d)}"
					value="Remover"></h:commandButton>
			</h:form>
		</h:column>

	</h:dataTable>



</h:body>
</html>
