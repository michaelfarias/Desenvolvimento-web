<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Application 7</title>
</h:head>
<h:body>
	<h:link value="Voltar" outcome="/index"></h:link>
	<br />
	<br />
	<h:form>
		<h:outputText value="Id: #{professorBean.professor.id}"
			rendered="#{professorBean.professor.id > 0}"></h:outputText>
		<br />
		<h:inputHidden value="#{professorBean.professor.id}"></h:inputHidden>
		Nome: <h:inputText value="#{professorBean.professor.nome}"></h:inputText>
		<br />
		Formação: <h:inputText value="#{professorBean.professor.formacao}"></h:inputText>
		<br />
		<h:commandButton action="#{professorBean.salvar()}" value="Salvar"></h:commandButton>
	</h:form>
	<br />
	<br />

	<h:dataTable value="#{professorBean.professores}" var="p" border="1">
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{p.id}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{p.nome}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header"> Formação</f:facet>
			<h:outputText value="#{p.formacao}"></h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">Ações</f:facet>
			<h:form>
				<h:commandButton value="Editar"
					action="#{professorBean.carregar(p)}"></h:commandButton>
				<h:commandButton value="Remover"
					action="#{professorBean.remover(p)}"></h:commandButton>
			</h:form>
		</h:column>

	</h:dataTable>

</h:body>
</html>
