<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
</head>
<body>

	<h:messages></h:messages>

	<h:link value="Voltar" outcome="/index"></h:link>
	<br />
	<br />
	<h:form>
		Periodo: <h:inputText value="#{matriculaBean.matricula.periodo}">

		</h:inputText>
		<br />
		<br />
		Alunos: <br />
		<h:selectOneMenu value="#{matriculaBean.matricula.aluno}">
			<f:converter converterId="alunoConverter" />
			<f:selectItems value="#{alunoBean.alunos}" var="a"
				itemLabel="#{a.nome}" itemValue="#{a}">
			</f:selectItems>
		</h:selectOneMenu>

		<br />
		<br />

		Disciplinas: <br />
		<h:selectOneMenu value="#{matriculaBean.matricula.disciplina}">
			<f:converter converterId="disciplinaConverter" />
			<f:selectItems value="#{disciplinaBean.disciplinas}" var="d"
				itemLabel="#{d.nome}" itemValue="#{d}">
			</f:selectItems>
		</h:selectOneMenu>
		<br />
		<h:commandButton action="#{matriculaBean.salvar()}" value="Salvar"></h:commandButton>

	</h:form>
</body>
</html>
