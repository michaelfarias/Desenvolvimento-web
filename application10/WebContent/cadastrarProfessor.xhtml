<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Site</title>
</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" header="">
			<center>
				<h1>Professores</h1>
			</center>
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200" header="Menu"
			resizable="true" closable="true" collapsible="true">

			<p:link href="listarProfessores.jsf">Listar professores</p:link>
			<br />
			<br />
			<p:link href="index.jsf">Inicio</p:link>

		</p:layoutUnit>
		<p:layoutUnit position="center">
			<p:panel header="Novo professor">
				<h:form>
					<p:growl id="msg" autoUpdate="true" showDetail="true" />
					<h:panelGrid columns="2">

						<p:inputNumber type="hidden" value="#{professorBean.professor.id}">
						</p:inputNumber>
						<br />
						<p:outputLabel value="Nome:"></p:outputLabel>
						<p:inputText value="#{professorBean.professor.nome}"></p:inputText>
						<p:outputLabel value="Formação:"></p:outputLabel>
						<p:inputText value="#{professorBean.professor.formacao}"></p:inputText>
						<p:commandButton actionListener="#{professorBean.salvar()}"
							ajax="false" update="msg" value="Salvar" />
					</h:panelGrid>

				</h:form>

			</p:panel>
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
